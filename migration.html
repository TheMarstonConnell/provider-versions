<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackal Providers Migration</title>
    <script src="migration.js"></script>

    <style>
        * {
            font-family: arial, sans-serif;
        }
        table {

            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>
<body>

<h1>Jackal Storage Provider Migrations</h1>
    <div>
        <table id="providers">
            <tr>
                <th>Address</th>
                <th>Domain</th>
                <th>Current Files</th>
                <th>Total Files</th>
                <th>Migration</th>
            </tr>

        </table>
    </div>

</body>
</html>
